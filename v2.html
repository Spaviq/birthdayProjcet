<body>
  <canvas id="confetti"></canvas>
  <div id="stars"></div>

  <h1>ğŸ‰ DoÄŸum GÃ¼nÃ¼n Kutlu Olsun! ğŸ‚</h1>
  <p>BugÃ¼n senin gÃ¼nÃ¼n... Her anÄ±n huzur, sevgi ve mutlulukla dolsun.  
  Kalbindeki tÃ¼m gÃ¼zellikler gerÃ§ek olsun. ğŸ’–</p>

  <div class="buttons">
    <button id="toggleTheme">ğŸŒ— Tema DeÄŸiÅŸtir</button>
    <button id="playMusic">ğŸµ MÃ¼zik Ã‡al</button>
  </div>

  <!-- GerÃ§ek Ã§alÄ±ÅŸan mp3 -->
  <audio id="bgMusic" src="https://docs.google.com/uc?export=download&id=1VmppJhSNSHde0j86rL58QZ0qVBN0FCuI"></audio>

<script>
  // === Tema DeÄŸiÅŸtir ===
  const toggleBtn = document.getElementById('toggleTheme');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('night');
  });

  // === MÃ¼zik ===
  const playBtn = document.getElementById('playMusic');
  const music = document.getElementById('bgMusic');
  let playing = false;

  playBtn.addEventListener('click', () => {
    if (!playing) {
      music.volume = 0.6;
      music.play();
      playBtn.textContent = "â¸ï¸ MÃ¼ziÄŸi Durdur";
      playing = true;
    } else {
      music.pause();
      playBtn.textContent = "ğŸµ MÃ¼zik Ã‡al";
      playing = false;
    }
  });

  // === Konfeti Efekti ===
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let confettis = [];
  const colors = ['#FF5F6D', '#FFC371', '#00C9FF', '#92FE9D', '#f6d365', '#fda085'];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createConfetti() {
    for (let i = 0; i < 15; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: -10,
        size: Math.random() * 8 + 5,
        color: colors[Math.floor(Math.random() * colors.length)],
        speedY: Math.random() * 4 + 2,
        speedX: (Math.random() - 0.5) * 2,
        rotation: Math.random() * 2 * Math.PI
      });
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettis.forEach((c, i) => {
      ctx.fillStyle = c.color;
      ctx.save();
      ctx.translate(c.x, c.y);
      ctx.rotate(c.rotation);
      ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size);
      ctx.restore();

      c.y += c.speedY;
      c.x += c.speedX;
      c.rotation += 0.02;
      if (c.y > canvas.height) confettis.splice(i, 1);
    });
  }


  function animate() {
    requestAnimationFrame(animate);
    drawConfetti();
  }

  animate();
  setInterval(createConfetti, 250);

  // === YÄ±ldÄ±z Efekti ===
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDelay = (Math.random() * 3) + 's';
    star.style.opacity = Math.random();
    starsContainer.appendChild(star);
  }
</script>
